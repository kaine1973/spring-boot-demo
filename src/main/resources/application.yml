spring:
  redis:
    database: 5
    host: 127.0.0.1
    password: Perhaps0..
    port: 6379
    timeout: 3s
    jedis:
      pool:
        max-active: 2000
        max-wait: 1s
        max-idle: 500
        min-idle: 50

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: Perhaps0..
    url: "jdbc:mysql://127.0.0.1:3306/crm?useUnicode=true&allowPublicKeyRetrieval=true&characterEncoding=utf8&useSSL=false"
  freemarker:
    charset: UTF-8
    cache: false #缓存配置
    template-loader-path: classpath:/templates/ #模板加载路径 按需配置
    content-type: text/html
    enabled: true
    suffix: .ftl  #后缀名
    settings:
      template_update_delay: 0
      classic_compatible: true
      number_format: 0.##
      date_format: yyyy-MM-dd
      datetime_format: yyyy-MM-dd hh:mm:ss
    request-context-attribute: req  #req访问request

mybatis:
  mapper-locations: classpath:/mappers/*.xml

